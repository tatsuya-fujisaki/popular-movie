plugins {
    id "com.android.application"
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.android.popularmovie"
        minSdkVersion 26
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "API_KEY", API_KEY)
    }
    dataBinding {
        enabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    def supportLibraryVersion = "27.1.1"
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibraryVersion"
    implementation "com.android.support:preference-v7:$supportLibraryVersion"
    implementation "com.android.support:exifinterface:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"
    androidTestImplementation "com.android.support:support-annotations:$supportLibraryVersion"

    // https://developer.android.com/topic/libraries/architecture/adding-components#lifecycle
    def lifecycleVersion = "1.1.1"
    implementation "android.arch.lifecycle:extensions:$lifecycleVersion"
    implementation "android.arch.lifecycle:common-java8:$lifecycleVersion"

    // https://developer.android.com/topic/libraries/architecture/adding-components#room
    def roomVersion = "1.1.1"
    implementation "android.arch.persistence.room:runtime:$roomVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$roomVersion"

    def butterknifeVersion = "8.8.1"
    implementation "com.jakewharton:butterknife:$butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterknifeVersion"

    // https://developer.android.com/training/testing/set-up-project
    // AndroidJUnitRunner and JUnit Rules
    def junitBasedLibrariesVersion = "1.0.2"
    androidTestImplementation "com.android.support.test:runner:$junitBasedLibrariesVersion"
    androidTestImplementation "com.android.support.test:rules:$junitBasedLibrariesVersion"

    androidTestImplementation "junit:junit:4.12"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.google.code.gson:gson:2.8.5"
    implementation "com.squareup.okhttp3:okhttp:3.11.0"
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
}